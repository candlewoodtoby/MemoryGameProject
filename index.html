<!DOCTYPE html>
<html>
<head>
	<title>Test Your Memory!</title>
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

   	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

			<div class="col-xs-1">Player 2 turns:</div>
		</div>
	</div>

			<div class="col-xs-1 cell">2</div>

			<div class="col-xs-1 cell">4</div>
<!-- 			<div class="col-xs-1 cell">5</div>
			<div class="col-xs-1 cell">6</div> -->
		</div>

			<div class="col-xs-1 cell">7</div>
			<div class="col-xs-1 cell">8</div>

<!-- 			<div class="col-xs-1 cell">17</div>

		</div>

			<div class="col-xs-1 cell">19</div>
			<div class="col-xs-1 cell">20</div>
			<div class="col-xs-1 cell">21</div>
			<div class="col-xs-1 cell">22</div>
<!-- 			<div class="col-xs-1 cell">23</div>
			<div class="col-xs-1 cell">24</div> -->
		</div>
	</div>
	<div class="container controlPanel">
		<div class="row">
			<div class="col-xs-4 buttonsPlay">Buttons</div>
			<div class="col-xs-4 col-xs-offset-2 instructPlay">How to Play</div>
		</div>

	</div>

</html>
