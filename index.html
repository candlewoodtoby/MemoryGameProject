<!DOCTYPE html>
<html>
<head>
	<title>Test Your Memory!</title>
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

   	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
 	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css" />

</head>
<body>
	<div class="container title">
		<h1>MEMORY CHALLENGE</h1>
	</div>
	<div class="container scoreBoard">
		<div class="row">
			<div class="col-xs-1 pOne">Player <br/>1</div>
			<div class="col-xs-1 pOneScore">Score: <br/>0</div>
			<div class="col-xs-1 pOneMatch">Match: <br/>0</div>
			<div class="col-xs-1 pOneMiss">Miss: <br/>0</div>

			<div class="col-xs-4 commentBox">Comment Box:</div>

			<div class="col-xs-1 pTwo">Player <br/>2</div>
			<div class="col-xs-1 pTwoScore">Score: <br/>0</div>
			<div class="col-xs-1 pTwoMatch">Match: <br/>0</div>
			<div class="col-xs-1 pTwoMiss">Miss: <br/>0</div>
		</div>
	</div>

	<div class="container gameBoard">

	</div> <!--end container gameboard -->

	<div class="container controlPanel">
		<div class="row">
			<div class="col-xs-4 buttonsPlay">
				<form class="form" id="game-button">
					<input type="submit" class="btn btn-primary" value="START GAME">
				</form>
				<form class="form" id="reset-button">
					<input type="submit" class="btn btn-primary" value="Reset">
				</form>
			</div>
			<div class="col-xs-4 col-xs-offset-2 instructPlay">How to Play</div>
		</div>

	</div> <!--end container controlPanel-->
</body>

</html>
